<!DOCTYPE html>
<html>
<head>

    <title>TODOS</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">

<body class="dark">
    <div class="page-content " id="page-content">
        <div class="ml-5 mr-5 mt-3 ">
            <div class="row d-flex ">
                <div class="card-body">
                    <div class="row justify-content-between align-items-center">
                        <h1 class="">Today</h4>
                        <small id="today" class=""></small>
                    </div>
                    <div id='alert'></div>
                    <div class="add-items d-flex">
                        <input id='todo' type="text" class="form-control todo-list-input" placeholder="What do you need to do?">
                        <button id='addBtn' class="add btn btn-light font-weight-bold todo-list-add-btn">Add</button>
                    </div>
                    <div class="list-wrapper">
                        <h4>Todos</h4>
                            <ul id="todos" class="d-flex flex-column-reverse ">
                            </ul>
                            <h4>Done</h4>
                            <ul id="done" class="d-flex flex-column-reverse ">
                                
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>
