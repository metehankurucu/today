<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Today</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/font-awesome.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body id='body' class="light">
    <div class="page-content " id="page-content">
        <div class="ml-5 mr-5 mt-3 ">
            <div class="row d-flex ">
                <div class="card-body">
                    <div class="row justify-content-between align-items-center">
                        <h1 class="mb-3">Today</h4>
                        <div>
                            <div class="theme-switch-wrapper">
                                <label class="theme-switch" for="checkbox">
                                    <input type="checkbox" id="checkbox" />
                                    <div class="slider round"></div>
                              </label>
                            </div>
                        </div>
                    </div>
                    <div id='alert'></div>
                    <div class="add-items d-flex">
                        <input id='todo' type="text" class="form-control todo-list-input text-dark" placeholder="What do you need to do?">
                        <button id='addBtn' class="add btn btn-dark font-weight-bold todo-list-add-btn">Add</button>
                    </div>
                    <div class="list-wrapper">
                        <h4>Todo</h4>
                        <ul id="todos" class="d-flex flex-column-reverse "></ul>
                        <h4>Done</h4>
                        <ul id="done" class="d-flex flex-column-reverse "></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/bootstrap.min.js"></script>
</body>
</html>
